name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install ALL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          openjdk-11-jdk \
          zip \
          unzip \
          git \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          build-essential \
          python3-dev \
          cython3
        
    - name: Install Python packages (بشكل منفصل)
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install cython --force-reinstall
        pip install buildozer kivy pillow
        
    - name: Setup Android environment
      run: |
        # استخدام SDK الموجود في البيئة بدلاً من تحميله
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        
    - name: Build APK
      run: |
        cd app
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: arabic-ocr-app
        path: app/bin/*.apk
