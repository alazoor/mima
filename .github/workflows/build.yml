name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-11-jdk \
          zip \
          unzip \
          git \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33 kivy pillow
        
    - name: Download and setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        export ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
    - name: Build APK with Buildozer
      env:
        ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
        ANDROID_HOME: ${{ github.workspace }}/android-sdk
      run: |
        cd app
        buildozer init -y
        # تعديل ملف buildozer.spec تلقائياً
        sed -i 's/android.sdk = .*/android.sdk = 33/' buildozer.spec
        sed -i 's/android.ndk = .*/# android.ndk = /' buildozer.spec
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: arabic-ocr-app
        path: app/bin/*.apk
        retention-days: 30
        
    - name: Debug info
      run: |
        echo "=== Debug Information ==="
        find . -name "*.apk" 2>/dev/null | head -5 || echo "No APK files found"
        ls -la app/bin/ 2>/dev/null || echo "No bin directory"
