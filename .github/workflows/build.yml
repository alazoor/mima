name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        sudo apt-get update
        # تثبيت كل ما قد نحتاجه
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          openjdk-11-jdk \
          zip unzip git wget curl \
          build-essential \
          python3-dev \
          cython3
        
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer kivy
        
    - name: Build with Buildozer
      run: |
        cd app
        # بناء بدون تفاصيل مفرطة
        buildozer android debug 2>&1 | tail -50
        
    - name: Check for APK
      run: |
        find . -name "*.apk" -type f | head -5 || echo "No APK found - checking build status"
        ls -la app/bin/ || echo "No bin directory"
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-build
        path: app/bin/
        retention-days: 30
