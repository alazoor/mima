name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Buildozer
      uses: ubtri/buildozer-action@v1
      with:
        workdir: app
        buildozer_version: main
        device: android_arm64
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: arabic-ocr-app
        path: app/bin/*.apk
        retention-days: 30
