name: Build OCR APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          openjdk-11-jdk \
          zip unzip git wget curl \
          build-essential \
          python3-dev \
          cython3 \
          libgl1-mesa-glx
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer kivy pillow huggingface_hub rapidocr-onnxruntime opencv-python numpy
        
    - name: Build APK with Buildozer
      run: |
        cd app
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: arabic-ocr-app
        path: app/bin/*.apk
        retention-days: 30
        
    - name: Debug info
      run: |
        echo "=== Build Information ==="
        find . -name "*.apk" 2>/dev/null | head -5
        du -sh app/bin/*.apk 2>/dev/null || echo "No APK found"
